version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
  pre_build:
    commands:
      - cd frontend
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on 'date'
      - npm run build
  post_build:
    commands:
      - aws s3 cp --recursive ./dist s3://skip-clone/
      - aws s3 cp --cache-control="max-age=0, no-cache, no-store, must-revalidate" ./dist/index.html s3://skip-clone/
      - aws cloudfront create-invalidation --distribution-id dh0blri8ek0a4 --paths /
artifacts:
  files:
    - "dist/*"
    - "dist/**/*"